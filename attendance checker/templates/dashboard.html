<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/css/admin.css">
    <link rel="stylesheet" href="static/css/section.css">
    <style>
        .section-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            width: 300px; /* Set a fixed width for section cards */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
            margin-bottom: 20px; /* Adjust bottom margin for spacing between rows */
        }
        .section-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .section-card .section-info {
            margin-bottom: 10px;
        }
        .section-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .section-card button:hover {
            background-color: var(--button-hover);
        }
        .section-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start; /* Align the section cards to the left */
        }
    </style>
</head>
<body>

    <header id="navbar">
        <h1>Isabela State University</h1>
        <div class="logo">
            <img src="static/images/logo.png" alt="Logo" />
            
            <div class="dropdown">
                <div class="logo-dropdown">

                    <div class="dropdown-content">
                        
                        <h3>{{ session['username'] }}</h3>
                        <a href="#">Settings</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <aside id="sidebar">
        <ul>
            <li>
                <a href="{{ url_for('dashboard') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                        <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
                    </svg>
                    <span>Dashboard</span></a>
            </li>
            <li>
                <a href="{{ url_for('section') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                        <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h420v-140H160v140Zm500 0h140v-360H660v360ZM160-460h420v-140H160v140Z"/>
                    </svg>
                    <span>Section</span></a>
            </li>
        </ul>
    </aside>

    <main>
        <div class="container">
            <h2>Sections</h2>
            <div class="section-cards-container">
                {% for section in sections %}
                    <div class="section-card">
                        <img src="/static/images/educ.avif" alt="Section Image">
                        <div class="section-info">
                            <h3>{{ section.class_name }}</h3>
                            <p>Year Level: {{ section.year }}</p>
                        </div>
                        <button type="button" onclick="window.location.href='{{ url_for('view_section', section_id=section.id) }}'">Open</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

</body>
</html>
